name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5

      - name: Test with the Go CLI
        run: go test ./... -cover

      - name: Force Failure
        run: (exit 0)
  style:
    name: "Style"
    runs-on: ubuntu-latest
    steps:
      - name: "Check styling"
        run: test -z $(go fmt ./...)
      - name: "Lint with staticcheck"
        uses: dominikh/staticcheck-action@v1.2.0
        with:
         version: "2022.1.1"

